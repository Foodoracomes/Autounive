<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Önskelista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#e8efff,#ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 95%;
            max-width: 650px;
            background: #fff;
            padding: 25px;
            margin-top: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        input, button {
            border-radius: 10px;
        }
        #itemInput, #linkInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
        }
        #addBtn {
            padding: 12px 18px;
            border: none;
            background: #4a7dfc;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #addBtn:hover {
            background: #3c68d6;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 25px;
        }
        li {
            background: #f1f4ff;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #4a7dfc;
        }
        li .info {
            display: flex;
            flex-direction: column;
        }
        li a {
            color: #4a7dfc;
            text-decoration: none;
            font-size: 0.9rem;
        }
        li a:hover {
            text-decoration: underline;
        }
        .removeBtn {
            background: #ff4d4d;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Önskelista</h1>

        <div class="input-row">
            <input type="text" id="itemInput" placeholder="Önskning...">
            <button id=\"addBtn\">Lägg till<>Lägg till</button>
        </div>

        <ul id="wishlist"></ul>
    </div>

    <script>
        const input = document.getElementById('itemInput');
        const linkInput = document.getElementById('linkInput');
        const addBtn = document.getElementById('addBtn');
        const list = document.getElementById('wishlist');

        function saveList() {
            const items = [];
            list.querySelectorAll('li').forEach(li => {
                items.push({
                    text: li.dataset.text,
                    link: li.dataset.link
                });
            });
            localStorage.setItem('wishlist', JSON.stringify(items));
        }

        function loadList() {
            const data = JSON.parse(localStorage.getItem('wishlist') || '[]');
            data.forEach(item => createItem(item.text, item.link));
        }

        function createItem(text, link) {
            const li = document.createElement('li');
            li.dataset.text = text;
            li.dataset.link = link || '';

            const infoDiv = document.createElement('div');
            infoDiv.className = 'info';
            infoDiv.innerHTML = `<span>${text}</span>` + (link ? `<a href="${link}" target="_blank">Öppna länk</a>` : "");

            const removeBtn = document.createElement('button');
            removeBtn.textContent = "Ta bort";
            removeBtn.className = "removeBtn";
            removeBtn.onclick = () => {
                li.remove();
                saveList();
            };

            li.appendChild(infoDiv);
            li.appendChild(removeBtn);
            list.appendChild(li);
            saveList();
        }

        function addItem() {
            const text = input.value.trim();
            const link = linkInput.value.trim();
            if (text === "") return;
            createItem(text, link);
            input.value = "";
            linkInput.value = "";
        }

        addBtn.addEventListener('click', addItem);
        input.addEventListener('keypress', e => { if (e.key === "Enter") addItem(); });
        linkInput.addEventListener('keypress', e => { if (e.key === "Enter") addItem(); });

        loadList();
    </script>
</body>
</html>
